<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneha Saner | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'neon-cyan': '#00f5ff',
              'neon-magenta': '#ff00ff',
              'neon-lime': '#39ff14',
              'dark-bg': '#0a0a1a',
            },
            animation: {
              'text-glitch': 'glitch 1s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)' },
                '40%': { transform: 'translate(-3px, -3px)' },
                '60%': { transform: 'translate(3px, 3px)' },
                '80%': { transform: 'translate(3px, -3px)' },
                '100%': { transform: 'translate(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            boxShadow: {
              'neon-cyan': '0 0 5px #00f5ff, 0 0 10px #00f5ff, 0 0 20px #00f5ff',
              'neon-magenta': '0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-bg text-gray-200 font-rajdhani">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
